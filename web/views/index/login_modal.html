<div class="modal fade modal" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true" data-backdrop="static" ng-controller="Login-Controller">
    <div class="modal_wrapper">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginLabel" style="font-weight:400">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="user.name" type="text" class="form-control" placeholder="输入用户名">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="user.password" type="password" class="form-control" placeholder="输入密码">
                    </div>
                </div>
                <div class="modal-footer" style="text-align:center">
                    <button style="width:100px" type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
